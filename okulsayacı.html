<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Okul Sayacı</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-200 to-purple-300 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-2xl rounded-2xl p-10 text-center max-w-md w-full">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Okulun Açılmasına Kalan Süre</h1>
    <div id="countdown" class="text-4xl font-mono text-purple-700"></div>
    <p class="mt-4 text-gray-500 text-sm">Hazırlıklı ol! Tatil bitiyor :)</p>
  </div>

  <script>
    // Okulun başlama tarihi: 9 Eylül 2025 (değiştirebilirsin)
    const schoolStartDate = new Date("2025-09-09T08:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = schoolStartDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "Okul başladı!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${days}g ${hours}s ${minutes}d ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
